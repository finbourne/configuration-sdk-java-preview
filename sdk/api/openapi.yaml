      x-accepts: application/json
    put:
      operationId: GenerateAccessToken
      parameters:
      - description: "action=regenerate = Even if an existing parameter exists, forcibly\
          \ regenerate a new one (deleting the old)\r\naction=ensure = If no parameter\
          \ exists, create one. If one does already exist, verify that it is still\
          \ valid (call a service?), and if so, return it. If it is not still valid,\
          \ then regenerate a new one.\r\naction=default = If a parameter exists,\
          \ return it. If not then create one. If this parameter is not provided,\
          \ this is the default behaviour."
        explode: true
        in: query
        name: action
        required: false
        schema:
          description: "action=regenerate = Even if an existing parameter exists,\
            \ forcibly regenerate a new one (deleting the old)\r\naction=ensure =\
            \ If no parameter exists, create one. If one does already exist, verify\
            \ that it is still valid (call a service?), and if so, return it. If it\
            \ is not still valid, then regenerate a new one.\r\naction=default = If\
            \ a parameter exists, return it. If not then create one. If this parameter\
            \ is not provided, this is the default behaviour."
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              example:
                value: '**********'
                type: Secret
                description: An access token representing the current user
                ref: config://personal/me/012345
              schema:
                $ref: '#/components/schemas/PersonalAccessToken'
            application/json:
              example:
                value: '**********'
                type: Secret
                description: An access token representing the current user
                ref: config://personal/me/012345
              schema:
                $ref: '#/components/schemas/PersonalAccessToken'
            text/json:
              example:
                value: '**********'
                type: Secret
                description: An access token representing the current user
                ref: config://personal/me/012345
              schema:
                $ref: '#/components/schemas/PersonalAccessToken'
          description: Success
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: '[EXPERIMENTAL] GenerateAccessToken: Generate a Personal Access Token
        for the current user and stores it in the me token'
      tags:
      - ConfigurationSets
      x-fbn-apistatus: Experimental
